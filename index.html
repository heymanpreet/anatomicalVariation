<!DOCTYPE html>
<html>

<head>
  <script>
    function launchApp() {
      window.location.assign("./learn/homepage.html")
    }
  </script>
  <style>
    body {
      /* margin-top: 50%; */
    }
    .cards-list {
      z-index: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      border-radius: 80px;
      box-shadow: 5px 5px 30px 7px rgba(0, 0, 0, 0.25), -5px -5px 30px 7px rgba(0, 0, 0, 0.22);
      cursor: pointer;
      transition: 0.4s;
    }

    .card .card_image {
      width: inherit;
      height: inherit;
      border-radius: 40px;
    }

    .card .card_image img {
      width: inherit;
      height: inherit;
      border-radius: 40px;
      object-fit: cover;
    }

    .card .card_title {
      text-align: center;
      border-radius: 0px 0px 40px 40px;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 30px;
      margin-top: -80px;
      height: 40px;
    }

    /* .card:hover {
      transform: scale(0.9, 0.9);
    } */

    button {
      background-color: #e17ba3;
      padding: 1rem 2rem;
      margin: 0.4rem 0;
      width: auto;
      border: 1px solid #eee;
      transition: 400ms all;
      border-radius: 10px;
      transition: 0.4s;
      font-weight: bold;
      font-size: x-large;
    }

    button:hover {
      cursor: pointer;
      color: #000;
      transform: scale(0.9, 0.9);
      box-shadow: 5px 5px 30px 7px rgba(0, 0, 0, 0.25), -5px -5px 30px 7px rgba(0, 0, 0, 0.22);
    }
  </style>
</head>

<body>
  <div class="cards-list">
    <div class="card">
      <div class="card_image"> <img src="assets/Logo.png" /> </div>
    </div>
  </div>
  <div id="game-start" style="text-align: center;" onclick="launchApp()">
    <button>Start Application</button>
    <p id="results"></p>
  </div>

</body>

</html>
